name: Backlog Item (PBI)
description: | 
  PREVENT DUPLICATION. Search for existing issues before creating a new one. 
body:
  - type: markdown
    attributes:
      value: |
        **Reminder:**
        - Use labels!
        - Select milestone 
        - Fill out all the sections
  - type: input
    id: story-points
    attributes:
      label: Story Points
      description: Estimate the effort using planning poker
      placeholder: 1, 2, 3, 5, 8, 13, 20, 40
    validations:
      required: true  
      
  - type: textarea
    id: implementation
    attributes:
      label: Implementation Plan
      description: Describe how you plan to implement this feature.
      placeholder: |
        - Describe the logic
        - Mention components or files involved

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what must be true for this to be considered done.
      placeholder: |
        - [ ] Please be explicit and detailed
        - [ ] Criteria 1
        - [ ] Criteria 2
      value: |
        - [ ] 
        - [ ] 
        - [ ] 
    validations:
      required: true
